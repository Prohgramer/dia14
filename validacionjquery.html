<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="validacion.css" rel="stylesheet" type="text/css">
    <title>Banco documents </title>
</head>
<body >
    <main class="container">
        <h1 class="center">Sistema de cuentas</h1>
        <form class="row" id="formulario">
            <div class="columnas col-12">
                <h5 class="">
                    Cuenta Credito
                </h5>
                <select class="form-select primer_select" aria-label="Default select example">
                    <option selected disabled>Seleccionar</option>
                    <option value="1" class="op1">Débito</option>
                    <option value="2" class="op1">Crédito</option>
                </select>
            </div>
            <div class="columnas col-9 col-md-4">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="fs-4">Numero de Cuenta</label>
                    <input required type="text" class="fondo form-control border-top-0 border-start-0 border-end-0 shadow-none" id="formGroupExampleInput">
                </div>
            </div>
            <div class="columnas col-3 col-md-2">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Guardar</label>
                    <input class="form-check-input check" type="checkbox" >
                </div>
            </div>
            <div class="columnas col-12 col-md-6">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="fs-4">Alias</label>
                    <input required type="text" class="fondo form-control border-top-0 border-start-0 border-end-0 shadow-none" id="formGroupExampleInput">
                </div>
            </div>
            <div class="columnas col-12 col-md-6 padd">
                <div class="form-group">
                    <label for="exampleFormControlSelect1" class="fs-4">Banco</label>
                    <select class="form-select" id="exampleFormControlSelect1">
                        <option>Banco Paraguay</option>
                        <option>Vision Banco</option>
                        <option>Banco central</option>
                        <option>Banco GNB</option>
                        <option>Banco </option>
                    </select>
                </div>
            </div>
            <div class="columnas col-12 col-md-5">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="fs-4">Denominacion</label>
                    <input required type="text" class="fondo form-control border-top-0 border-start-0 border-end-0 shadow-none" id="formGroupExampleInput">
                </div>
            </div>
            <div class="columnas col-12 col-md-6 padd">
                <div class="form-group">
                    <label for="exampleFormControlSelect1" class="fs-4">Tipo de documento</label>
                    <select class="form-select sel_regex" id="exampleFormControlSelect1">
                        <option selected>Seleccionar</option>
                        <option value="1">Registro Unico del Contribuyente</option>
                        <option value="2">Cedula de Identidad</option>
                        <option value="3">Personas No Residentes</option>
                        <option value="4">Personas Residentes </option>
                    </select>
                </div>
            </div>
            <div class="columnas col-12 col-md-5 ">
                <div class="form-group" >
                    <label for="formGroupExampleInput" class="fs-4 ">Numero de Documento</label>
                    <input required type="text" class="fondo validacion form-control border-top-0 border-start-0 border-end-0 comprobar shadow-none" name="formGroupExampleInput">
                </div>
            </div>
            <div class="columnas col-12">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="fs-4">Domicilio</label>
                    <input required type="text" class="fondo form-control border-top-0 border-start-0 border-end-0 shadow-none" id="formGroupExampleInput">
                </div>
            </div>
            <div class="columnas col-12">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="fs-4">Localidad</label>
                    <input required type="text" class="fondo form-control border-top-0 border-start-0 border-end-0 shadow-none" id="formGroupExampleInput">
                </div>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="validacionjquery.js"></script>
</body>
</html>
